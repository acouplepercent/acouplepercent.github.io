<header class="site-header">
  <a href="{{ site.baseurl }}/" class="logo">
    <span class="logo"><amp-img src="{{ site.baseurl }}{{ site.logo }}" width="72" height="72" /></span>
    <div class="title-and-desc-wrapper">
    <header class="blog-header">
      <h1 class="blog-title">{{ site.title }}</h1>
      <h2 class="blog-description">{{ site.description }}</h2>
     </header>
     </div>
  </a>

  <div class="page-links">
    <a class="page-link" href="{{ site.baseurl }}/">Home</a>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      â€¢ <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</header>

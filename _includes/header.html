<header class="site-header">
  <a href="{{ site.baseurl }}/" class="logo" style="text-decoration:none;">
    <header class="blog-header" style="display:inline;">
      <h1 class="blog-title" style="display:inline;">{{ site.title }}</h1>
      <h2 class="blog-description">{{ site.description }}</h2>
     </header>
  </a>

  <div class="page-links">
    <a class="page-link" href="{{ site.baseurl }}/">Home</a>
    {% for my_page in site.pages %}
      {% if my_page.title %}
      â€¢ <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </div>
</header>
